<!DOCTYPE html>
<html>
<head>
    <title>Explore the Mandlebrot Set</title>
</head>

<body>
    <div>
        <label for=zoomIn>Zoom</label>
        <input id="range" type=range min=-3 max=8 step=0.01 value=0>  
        <button id="drawM">Zoom</button>
        <div id="scale">Zoom factor = 0.0</div>
        <p id="zoomCenter">Zoom center: r = 0, i = 0</p>
        <p>Positive zoom factors zoom in, negative values zoom out. Click on the image to recenter the zoom box.</p>
    </div>
    
    <p>The maximum view is [[-2,2],[-2i,2i]. Attempts to zoom further out will be futile.</p>
    <canvas id="c" style="position: absolute; left: 0; top: 200; border: black 1px dashed; z-index = 0" width="500" height="500"></canvas>
    <canvas id="mandlebrot" style="position: absolute; left: 0; top: 200; border: black 1px dashed; z-index: -1" width="500" height="500"></canvas>
    <script type="text/jscript" src="ComplexNumber.js"></script>
    <script type="text/jscript" src="mandlebrotViewer.js"></script>

 
</body>
</html>
